<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type="pattern" url="https://oda2653.github.io/webar-project/pattern-qr.patt">
            <a-entity id="model" gltf-model="https://oda2653.github.io/webar-project/model.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('#model').addEventListener('model-loaded', () => {
            console.log('✅ โมเดลโหลดสำเร็จ!');
        });
    </script>
</body>
</html>
