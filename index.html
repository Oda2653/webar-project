<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs fix-position="true">
        <a-marker type="pattern" url="https://oda2653.github.io/webar-project/pattern-qr.patt" smooth="true">
            <a-entity gltf-model="https://oda2653.github.io/webar-project/assets/model.glb" 
                      scale="0.5 0.5 0.5" 
                      position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
